<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>inquary form</title>
    <style>
      label{
        color: rgb(139, 61, 92);
      }
      [type="text"]{
        color: rgb(0, 29, 246);
        border-radius: 5px;
        border-color: rgb(30, 210, 120) ;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend><span><b>Contact US</b></span></legend>
      <form>
        <table>
          <tbody>
            <tr>
              <td><label>Full Name:</label></td>
              <td>
                <input
                  type="text"
                  placeholder="Max character length = 40"
                  autofocus
                  maxlength="40"
                />
              </td>
            </tr>
            <tr>
              <td><label>Mobile No:</label></td>
              <td><input type="tel" /></td>
            </tr>
            <tr>
              <td><label>Email:</label></td>
              <td><input type="text" placeholder="Ex.abc@gmail.com" /></td>
            </tr>
            <tr>
              <td><label>Enquiry:</label></td>
              <td><textarea type="text" rows="7" cols="40"></textarea></td>
            </tr>
            <tr>
              <td><button type="submit">submit</button></td>
              <td><button type="reset">Reset</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </fieldset>
    <strong>Follw Me</strong> <i class="fa fa-facebook-square fa-5x" aria-hidden="true"></i>
  </body>
</html>
