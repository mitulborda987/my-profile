<!DOCTYPE html>
<html lang="en">
  <head>
    <title>inquary form</title>
  </head>
  <body>
    <fieldset>
      <legend><span><b>Contact US</b></span></legend>
      <form>
        <table>
          <tbody>
            <tr>
              <td><label>Full Name:</label></td>
              <td>
                <input
                  type="text"
                  placeholder="Max character length = 40"
                  autofocus
                  maxlength="40"
                />
              </td>
            </tr>
            <tr>
              <td><label>Mobile No:</label></td>
              <td><input type="tel" /></td>
            </tr>
            <tr>
              <td><label>Email:</label></td>
              <td><input type="text" placeholder="Ex.abc@gmail.com" /></td>
            </tr>
            <tr>
              <td><label>Enquiry:</label></td>
              <td><textarea type="text" rows="10" cols="80"></textarea></td>
            </tr>
            <tr>
              <td><button type="submit">submit</button></td>
              <td><button type="reset">Reset</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </fieldset>
  </body>
</html>
